<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Scroll Videos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="stack">
        <video id="v1" class="layer" src="video1.mp4" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v2" class="layer" src="video2.mp4" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v3" class="layer" src="video3.mp4" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <img id="img1" class="layer" src="foto1.jpg" alt="" />
        <svg class="heart-draw" viewBox="0 0 200 180" aria-hidden="true">
          <path id="heartPath" d="M100 165 C 20 120, 10 60, 60 35 C 85 20, 100 40, 100 55 C 100 40, 115 20, 140 35 C 190 60, 180 120, 100 165 Z" />
        </svg>
        <div id="textCenter" class="center-text" aria-hidden="true"></div>
        <div id="fade" class="fade-overlay"></div>
      </div>
    </div>

    <div class="spacer" data-step="1"></div>
    <div class="spacer" data-step="2"></div>
    <div class="spacer" data-step="3"></div>
    <div class="spacer" data-step="4"></div>

    <script src="script.js"></script>
  </body>
</html>
