<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Scroll Videos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="stack">
        <video id="v1" class="layer" src="video1.mp4" playsinline muted preload="auto"></video>
        <video id="v2" class="layer" src="video2.mp4" playsinline muted preload="auto"></video>
        <video id="v3" class="layer" src="video3.mp4" playsinline muted preload="auto"></video>
        <img id="img1" class="layer" src="foto1.jpg" alt="" />
        <div id="textCenter" class="center-text" aria-hidden="true"></div>
        <div id="fade" class="fade-overlay"></div>
      </div>
    </div>

    <div class="spacer" data-step="1"></div>
    <div class="spacer" data-step="2"></div>
    <div class="spacer" data-step="3"></div>
    <div class="spacer" data-step="4"></div>

    <script src="script.js"></script>
  </body>
</html>
