<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Scroll Videos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="stack">
        <video id="v1" class="layer" src="video1.mp4" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v2" class="layer" src="video2.mp4" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v3" class="layer" src="video3.mp4" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v4" class="layer" src="video4.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v5" class="layer" src="video5.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v6" class="layer" src="videdo6.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v7" class="layer" src="video7.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v8" class="layer" src="video8.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v9" class="layer" src="video9.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v10" class="layer" src="video10.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v11" class="layer" src="video11.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <video id="v12" class="layer" src="video12.mov" playsinline webkit-playsinline muted autoplay loop preload="auto"></video>
        <img id="img1" class="layer" src="foto1.jpg" alt="" />
        <img id="img2" class="layer" src="foto2.jpeg" alt="" />
        <img id="img3" class="layer" src="foto3.jpeg" alt="" />
        <img id="img4" class="layer" src="foto4.jpeg" alt="" />
        <img id="img5" class="layer" src="foto5.jpeg" alt="" />
        <img id="img6" class="layer" src="foto6.jpeg" alt="" />
        <img id="img7" class="layer" src="foto7.jpeg" alt="" />
        <img id="img8" class="layer" src="foto8.jpeg" alt="" />
        <img id="img9" class="layer" src="foto9.jpeg" alt="" />
        <img id="img10" class="layer" src="foto10.jpeg" alt="" />
        <img id="img11" class="layer" src="foto11.jpeg" alt="" />
        <img id="imgFinal" class="layer" src="fotoFinal.jpeg" alt="" />
        <svg class="heart-draw" viewBox="0 0 200 180" aria-hidden="true">
          <path id="heartPath" d="M100 165 C 20 120, 10 60, 60 35 C 85 20, 100 40, 100 55 C 100 40, 115 20, 140 35 C 190 60, 180 120, 100 165 Z" />
        </svg>
        <div id="textCenter" class="center-text" aria-hidden="true"></div>
        <div id="fade" class="fade-overlay"></div>
      </div>
    </div>

    <div id="spacer" class="spacer"></div>

    <script src="script.js"></script>
  </body>
</html>
